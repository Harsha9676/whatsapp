<!DOCTYPE html>  
<html>  
<script src="js/1.js"></script>
<script src="js/2.js"></script>
<script src="js/3.js"></script>
  <head>  
    <style>  
    body{  
       min-width:500px;  
       height:400px;  
       font-family: "Lucida Grande", Helvetica, Arial, sans-serif;  
       padding:10px;  
       padding-right: 30px;
       padding-left: 30px;
       box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
       background-color: #F9F9F9;
   }
   .head2-text{
    color: green;
    font-size: 15px;
    padding: 5px;
    margin: 0px;
   }
   .head1-text{
    color: green;
    font-size: 20px;
   }

   </style>  
  </head>  
  <body>  
    <div style="background-color: DEEPSKYBLUE; height: 0px; margin-top: 0px"></div>  
     <p class="head1-text">Auto send messages on whatsapp</p>  
     <p class="head2-text">Receiver : (Comma separated numbers)</p>
     <input id="rcvr" style="width: 100%" type="input" placeholder="Reciever" value=""><br><br>
      <p class="head2-text">Or upload excel sheet containing mobile number : </p>
      <form enctype="multipart/form-data" id="contact">
          <input id="upload" type=file  name="files[]">
      </form>
      <select name="numbers" id="numberSelect" hidden>
        <option value="Numbers" selected disabled>Numbers</option>
      </select>
      <br>
     <p class="head2-text">Message</p>
     <textarea id="msg"  placeholder="Start typing" style="width: 100%; resize:none;" rows="8"></textarea><br><br>
    <button id="GetURL" style="float: right;"> Send message</button> 

    <script src="whatsapp.js"></script>  
  </body>  
</html>
